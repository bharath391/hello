<html>

<head>
    <title>Animation</title>
	<style>
	#rdj1 {
		animation-name: text;
		animation-duration: 5s;
		animation-iteration-count: infinite;
	}
	
	#rdj2 {
		font-size: 40px;
		text-align: center;
		font-weight: bold;
		color: #090;
		padding-bottom: 5px;
	}
	
	#rdj3 {
		font-size: 17px;
		font-weight: bold;
		text-align: center;
	}
	
	@keyframes text {
		from {
			margin-top: 400px;
		}
		to {
			margin-top: 0px;
		}
	}
	</style>
</head>

<body>
	<div id="rdj1">
		<div id="rdj2">Animation in CSS</div>
		<div id="rdj3">CSS By Prof. Rahul Jain</div>
	</div>
</body>

</html>
